<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma Plugin DS Svelte - UI3 Demo</title>
    <link rel="stylesheet" href="figma-development-theme.css">
    <link rel="stylesheet" href="../src/global.css">
    <style>
        body {
            font-family: var(--font-stack);
            margin: 0;
            padding: var(--size-small);
            background-color: var(--figma-color-bg);
            color: var(--figma-color-text);
            line-height: 1.5;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: var(--size-small);
            color: var(--figma-color-text);
        }
        
        h2 {
            font-size: 24px;
            font-weight: 600;
            margin: var(--size-medium) 0 var(--size-xsmall) 0;
            color: var(--figma-color-text);
        }
        
        h3 {
            font-size: 15px;
            font-weight: 600;
            margin: var(--size-small) 0 var(--size-xxsmall) 0;
            color: var(--figma-color-text);
        }
        
        h4 {
            font-size: 13px;
            font-weight: 600;
            margin: var(--size-xsmall) 0 var(--size-xxsmall) 0;
            color: var(--figma-color-text);
        }
        
        section {
            margin-bottom: var(--size-medium);
            padding: var(--size-small);
            border: 1px solid var(--figma-color-border);
            border-radius: var(--border-radius-medium);
            background-color: var(--figma-color-bg-secondary);
        }
        
        caption {
            display: block;
            font-size: 11px;
            color: var(--figma-color-text-secondary);
            margin-bottom: var(--size-xsmall);
        }
        
        .flex {
            display: flex;
        }
        
        .row {
            flex-direction: row;
        }
        
        .flex-wrap {
            flex-wrap: wrap;
        }
        
        .mb-xsmall {
            margin-bottom: var(--size-xsmall);
        }
        
        .mb-xxsmall {
            margin-bottom: var(--size-xxsmall);
        }
        
        .mr-xxsmall {
            margin-right: var(--size-xxsmall);
        }
        
        .p-xsmall {
            padding: var(--size-xsmall);
        }
        
        .theme-toggle {
            position: fixed;
            top: var(--size-xsmall);
            right: var(--size-xsmall);
            padding: var(--size-xxsmall) var(--size-xsmall);
            background-color: var(--figma-color-bg-brand);
            color: var(--figma-color-text-onbrand);
            border: none;
            border-radius: var(--border-radius-small);
            cursor: pointer;
            font-size: 11px;
            font-weight: 500;
        }
        
        .theme-toggle:hover {
            background-color: var(--figma-color-bg-brand-hover);
        }
    </style>
</head>
<body>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Dark Mode</button>
    
    <div class="container">
        <h1>Figma Plugin DS Svelte - UI3 Demo</h1>
        
        <div id="app"></div>
    </div>
    
    <script src="bundle.js"></script>
    <script>
        // Theme toggle functionality
        window.toggleTheme = function() {
            const html = document.documentElement;
            const isDark = html.classList.contains('figma-dark');
            
            if (isDark) {
                html.classList.remove('figma-dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('figma-dark');
                localStorage.setItem('theme', 'dark');
            }
        };
        
        // Auto-detect system theme
        function detectTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                if (savedTheme === 'dark') {
                    document.documentElement.classList.add('figma-dark');
                }
            } else {
                // Auto-detect system preference
                if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                    document.documentElement.classList.add('figma-dark');
                }
            }
        }
        
        detectTheme();
    </script>
</body>
</html>
